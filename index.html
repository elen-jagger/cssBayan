<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bayan.css">
  <link rel="icon" href="./assets/accordion.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script:wght@500;700&family=Pacifico&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <title>cssBayan</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>CSS Bayan</h1>
      <h3>Mems taken from #memes-week-2022q3. Thank you guys!</h3>
    </header>
    <div class="mem-card-container">
      <input type="radio" name="mem" id="mem-card-1" checked>
      <label for="mem-card-1" class="mem-card">
        <div class="mem-card__header">
          <h2>Start & end</h2>
          <img src="./assets/arrow.png" alt="open-arrow">
        </div>
        <img class="mem-card__img" src="./assets/card-1.jpg" alt="card-1">
      </label>
      <input type="radio" name="mem" id="mem-card-2">
      <label for="mem-card-2" class="mem-card">
        <div class="mem-card__header">
          <h2>Final projects</h2>
          <img src="./assets/arrow.png" alt="open-arrow">
        </div>
        <img class="mem-card__img" src="./assets/card-2.png" alt="card-2">
      </label>
      <input type="radio" name="mem" id="mem-card-3">
      <label for="mem-card-3" class="mem-card">
        <div class="mem-card__header">
          <h2>Wake me up in summer</h2>
          <img src="./assets/arrow.png" alt="open-arrow">
        </div>
        <img class="mem-card__img" src="./assets/card-3.jpg" alt="card-3">
      </label>
      <input type="radio" name="mem" id="mem-card-4">
      <label for="mem-card-4" class="mem-card">
        <div class="mem-card__header">
          <h2>Almost done</h2>
          <img src="./assets/arrow.png" alt="open-arrow">
        </div>
        <img class="mem-card__img" src="./assets/card-4.jpg" alt="card-4">
      </label>
      <input type="radio" name="mem" id="mem-card-5">
      <label for="mem-card-5" class="mem-card">
        <div class="mem-card__header">
          <h2>Don't watch intro</h2>
          <img src="./assets/arrow.png" alt="open-arrow">
        </div>
        <img class="mem-card__img" src="./assets/card-5.png" alt="card-5">
      </label>
    </div>
  </div>
</body>
</html>
